<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cards-table">
        <div class="card" data-space="sun">
           <img class = "front-side" src="img/sun.svg" alt="sun">
            <img class = "back-side" src="img/alien.svg" alt="alien">
        </div>
        <div class="card" data-space="sun">
            <img class = "front-side" src="img/sun.svg" alt="sun">
             <img class = "back-side" src="img/alien.svg" alt="alien">
         </div>

         <div class="card" data-space="moon">
            <img class = "front-side" src="img/moon.svg" alt="moon">
             <img class = "back-side" src="img/alien.svg" alt="alien">
         </div>
         <div class="card" data-space="moon">
            <img class = "front-side" src="img/moon.svg" alt="moon">
             <img class = "back-side" src="img/alien.svg" alt="alien">
         </div>

         <div class="card" data-space="rocket">
            <img class = "front-side" src="img/rocket.svg" alt="rocket">
             <img class = "back-side" src="img/alien.svg" alt="alien">
         </div>
         <div class="card" data-space="rocket">
            <img class = "front-side" src="img/rocket.svg" alt="rocket">
             <img class = "back-side" src="img/alien.svg" alt="alien">
         </div>

         <div class="card" data-space="satellite">
            <img class = "front-side" src="img/satellite.svg" alt="satellite">
             <img class = "back-side" src="img/alien.svg" alt="alien">
         </div>
         <div class="card" data-space="satellite">
             <img class = "front-side" src="img/satellite.svg" alt="satellite">
              <img class = "back-side" src="img/alien.svg" alt="alien">
          </div>
 
          <div class="card" data-space="saturn">
             <img class = "front-side" src="img/saturn.svg" alt="saturn">
              <img class = "back-side" src="img/alien.svg" alt="flower">
          </div>
          <div class="card" data-space="saturn">
             <img class = "front-side" src="img/saturn.svg" alt="saturn">
              <img class = "back-side" src="img/alien.svg" alt="alien">
          </div>
 
          <div class="card" data-space="solar-system">
             <img class = "front-side" src="img/solar-system.svg" alt="solar-system">
              <img class = "back-side" src="img/alien.svg" alt="alien">
          </div>
          <div class="card" data-space="solar-system">
             <img class = "front-side" src="img/solar-system.svg" alt="solar-system">
              <img class = "back-side" src="img/alien.svg" alt="alien">
          </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
